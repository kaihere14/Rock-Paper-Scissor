<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SPS Game</title>
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>Rock Paper Scissor</h1>
        </div>
        <div class="container">
            <div class="img i1"><i class="fa-solid fa-hand-fist"></i></div>
            <div class="img i2"><i class="fa-solid fa-hand"></i></div>
            <div class="img i3"><i class="fa-solid fa-hand-scissors"></i></div>
        </div>
        <div class="score">
            <div class="you">You :</div>
            <div class="comp">Comp:</div>
        </div>
        <div class="re">
            <div class="result ">Choose Your Move!</div>
        </div>
        <div class="new"><button>New Game</button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
